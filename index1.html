<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cafe Management System</h1>
    </header>
    <main>
        <section id="menu">
            <h2>Menu</h2>
            <ul id="menu-list"></ul>
        </section>
        <section id="order">
            <h2>Place Your Order</h2>
            <label for="item-select">Select Item:</label>
            <select id="item-select"></select>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" min="1" value="1">
            <button id="add-order">Add to Order</button>
        </section>
        <section id="bill">
            <h2>Current Order</h2>
            <ul id="order-list"></ul>
            <p>Total: $<span id="total-bill">0.00</span></p>
        </section>
        <section id="past-orders">
            <h2>Past Orders (This Session)</h2>
            <ul id="past-orders-list"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
